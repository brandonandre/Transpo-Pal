language: android
sudo: required
jdk: oraclejdk8

android:
        components:
                - platform-tools
                - build-tools-23.0.1
                - android-23
                - extra-android-m2repository

:licenses:
	- android-sdk-preview-license-.+
	- android-sdk-license-.+
	- google-gdk-license-.+

script:
        - ./gradlew build

before_install:
        - chmod +x gradlew

branches:
        only:
                - master
